{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine pet world Portal</title>
    <link rel="stylesheet" href="{% static 'css/Admin Add HHT.css'%}">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.min.js" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background:linear-gradient(to right,#3498db,#2c3e50);">
       <img src="{% static 'img/logo.png'%}" width="250px" style="padding-left:50px;margin-top: -30px;margin-bottom:-80px;">
       <!-- Button trigger modal -->
       <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modelId" style="float:right; margin:30px 150px;background-color:#1a7cbe;color: black;">
         Logout
       </button>
       <!-- Modal -->
       <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
            <div class="modal-body" style="color: black;">
              Are you sure you want to Logout??
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
       </div>
    </nav></header>
    <main style="background-color:rgb(230, 219, 221);margin-top: -20px;">
      <br><div class="main" style="display: flex;">
        <div class="container">
          <div class="form-header">
              <h2>Add Personal</h2>
          </div>
          <form id="personalForm">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="email" id="email" name="email" placeholder="Enter username" required>
          </div>
              <div class="form-group">
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter full name" required>
              </div>
              <div class="form-group">
                  <label for="role">Type</label>
                  <select id="role" name="role" required>
                      <option value="" disabled selected>Select role</option>
                      <option value="helper">Helper</option>
                      <option value="handler">Handler</option>
                      <option value="trainer">Trainer</option>
                  </select> 
              </div>
              <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="Enter email address" required>
              </div>
              <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
              </div>
              <div class="form-group">
                <label for="experience">Experience</label>
                <input type="text" id="experience" name="experience" placeholder="" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" id="description" name="description" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="imageUpload" class="custom-file-upload">Choose an image</label>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
          </div>
              <div class="form-footer">
                  <button class=submit type="submit">Submit</button>
              </div>
              </form>
        </div><br>
        <div class="img">
          <img src="{% static 'img/Add hht form..jpg'%}" width="600" height="700" style="float: right;margin-right: 40px;">
         </div></div><br></main>
<footer>
        <div class="footer">
          <div class="socialIcons">
      <a href=""><i class=" fa-brands fa-facebook"></i></a>
      <a href=""><i class=" fa-brands fa-instagram"></i></a>
      <a href=""><i class=" fa-brands fa-whatsapp"></i></a>
      <a href=""><i class=" fa-brands fa-twitter"></i></a>
      <a href=""><i class=" fa-brands fa-google-plus"></i></a>
      <a href=""><i class=" fa-brands fa-youtube"></i></a>
        </div>
        <div class="footerBottom">
          <p>@copyright &copy;2024 Designed by <span class="desingner">Harshini</span></p>
          </div>
        </div>
        </footer>
</body>
</html>
