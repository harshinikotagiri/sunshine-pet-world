{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Pet World Portal</title>
    <link rel="stylesheet" href="{% static 'css/Customer Feedback.css'%}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background:linear-gradient(to right,#3498db,#2c3e50);">
     <img src="{% static 'img/logo.png'%}" width="250px" style="padding-left:50px;margin-top: -30px;margin-bottom:-80px;">
     <a href="../chome" class="btn btn-primary "  style="float:right; margin:30px 150px;background-color:#1a7cbe;color: black;">
      Home
    </a>
  </nav>
</header>
<main style="background-color:rgb(249, 245, 240);margin-top: -20px;"> 
  <br><div class="main" style="display: flex;">
   <div class="container">
      <div class="form-header">
          <h2>Feedback Form</h2>
      </div>
      <form action="../cfeedback/" method="POST">
        {% csrf_token %}
        <h4 style="color:rgb(9,107,50);margin-left: 10px;">{{Message}}</h4>
          <div class="form-group">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="email" id="username" name="Username" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <label for="hht name">HHT Name</label>
            <input type="text" id="name" name="hhtname" placeholder="Enter HHTname" required>
        </div>
              <label for="role">Subject</label>
              <select id="role" name="role" required >
                  <option value="" disabled selected>Select role</option>
                  <option value="complaint">Complaint</option>
                  <option value="compliment">Compliment</option>
              </select>
          </div>
        <div class="form-group">
          <label for="Description">Description</label>
          <input type="text" id="description" name="Description" placeholder="" required>
      </div>
      <div class="form-group">
        <label>Rate your experience:</label>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
        </div>
    </div>
          <div class="form-footer">
              <button type="submit">Submit</button>
          </div>
          </form>
    </div><div class="img">
      <img src="{% static 'img/feedback-concept.avif'%}" width="700" height="550" style="float: right;margin-right: 40px;">
     </div></div>
    <br>
</main>
<footer>
  <div class="footer">
    <div class="socialIcons">
<a href=""><i class=" fa-brands fa-facebook"></i></a>
<a href=""><i class=" fa-brands fa-instagram"></i></a>
<a href=""><i class=" fa-brands fa-whatsapp"></i></a>
<a href=""><i class=" fa-brands fa-twitter"></i></a>
<a href=""><i class=" fa-brands fa-google-plus"></i></a>
<a href=""><i class=" fa-brands fa-youtube"></i></a>
  </div>
  <div class="footerBottom">
    <p>copyright &copy;2024 Designed by <span class="desingner">Harshini</span></p>
    </div>
  </div>
</footer>
</body>
</html>
