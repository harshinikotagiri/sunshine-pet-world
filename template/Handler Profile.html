{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Pet World Portal</title>
    <link rel="stylesheet" href="{% static 'css/Handler Profile.css'%}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background:linear-gradient(to right,#3498db,#2c3e50);">
       <img src="{% static 'img/logo.png'%}" width="250px" style="padding-left:50px;margin-top: -30px;margin-bottom:-80px;">
       <!-- Button trigger modal -->
       <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#modelId" style="float:right; margin:30px 150px;background-color:#1a7cbe;color: black;">
         Logout
       </button>
       <!-- Modal -->
       <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
            <div class="modal-body" style="color: black;">
              Are you sure you want to Logout??
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary">Yes</button>
            </div>
          </div>
        </div>
       </div>
    </nav>
  </header>
  <main style="background-image: url(../../static/img/white-paper-texture-background.avif);background-repeat: no-repeat;background-position: center;background-size: cover;margin-top: -50px;margin-bottom: -50px;">
    <br><div class="form-container">
      <div class="profile-image">
        <img src="{% static 'img/profile img.png'%}" alt="">
      </div>
      <div class="f1">
      <h2>Welcome to</h2>
      <h1>Handler Profile</h1>
      <form action="../haprofile/" method="POST">
        {% csrf_token %}
        <h4 style="color: rgb(9,107,50);margin-left: 10px;">{{Message}}</h4>
        <label>Username:</label><br>
        <input type="text" placeholder="Username" name="Username"><br><br>
        <label>Name:</label><br>
        <input type="text" placeholder="Name" name="Name"><br><br>
        <label for="role">Type:</label><br>
        <input type="text" placeholder="Type" name="Type"><br><br>
        <label>Phone Number:</label><br>
        <input type="phone" placeholder="xxxxxxx123" name="Phonenum"><br><br>
        <label>Email:</label><br>
        <input type="email" placeholder="gmail.com" name="Email"><br><br>
        <label>Experience:</label><br>
        <input type="text" placeholder="Experience" name="Experience"><br><br>
        <label>Description:</label><br>
        <input type="text" placeholder="Description" name="Description"><br><br>
        <button type="submit" class="submit">Submit</button>
        <button type="submit" class="edit">Edit</button>
      </form>
    </div></div><br>
  </main>
  <footer>
    <div class="footer">
      <div class="socialIcons">
<a href="" ><i class=" fa-brands fa-facebook" style="font-size: 2em;opacity: 0.9;color:blue;"></i></a>
<a href="" ><i class=" fa-brands fa-instagram" style="font-size: 2em;opacity: 0.9;color:blue;"></i></a>
<a href="" ><i class=" fa-brands fa-whatsapp" style="font-size: 2em;opacity: 0.9;color:blue;"></i></a>
<a href="" ><i class=" fa-brands fa-twitter" style="font-size: 2em;opacity: 0.9;color:blue;"></i></a>
<a href="" ><i class=" fa-brands fa-google-plus" style="font-size: 2em;opacity: 0.9;color:blue;"></i></a>
<a href="" ><i class=" fa-brands fa-youtube" style="font-size: 2em;opacity: 0.9;color:blue;"></i></a>
    </div>
    <div class="footerBottom">
      <p>copyright &copy;2024 Designed by <span class="desingner">Harshini</span></p>
      </div>
    </div>
  </footer>
</body>
</html>
