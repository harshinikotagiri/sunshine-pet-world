{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Pet World Portal</title>
    <link rel="stylesheet" href="{% static 'css/Trainer Home.css'%}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background:linear-gradient(to right,#3498db,#2c3e50);">
    <img src="{% static 'img/logo.png'%}" width="250px" style="padding-left:50px;margin-top: -30px;margin-bottom:-80px;">
    <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modelId" style="float:right; margin: 30px 150px;background-color:#1a7cbe;color: black;">
       Logout
     </button>
     <!-- Modal -->
     <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
          <div class="modal-body" style="color: black;">
            Are you sure you want to Logout??
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <a href="../../" class="btn btn-primary">Yes</a>
          </div>
        </div>
      </div>
     </div>
  </nav>
  </header>
  <div class="pagename">
    <h1 style="padding-top:10px;">Welcome {{user.username}}</h1>
   </div>
  <main style="background-image: url(https://www.shutterstock.com/image-photo/dog-giving-paw-woman-dogs-600nw-1507368191.jpg);background-repeat: no-repeat;background-position: center;background-size: cover;margin-top: -10px;">
    <div class="button5">
        <button type="button" class="b1"><a href="../tprofile">Profile</a></button>
        <button type="button" class="b2"><a href="../tcustomerlist">Customer List</a></button><br>
        <button type="button" class="b3"><a href="../tbookinglist">Booking List</a></button><br>
        <button type="button" class="b4"><a href="../tpetlist">Pet List</a></button>
        <button type="button" class="b5"><a href="../thistory">History</a></button><br>
        <button type="button" class="b6"><a href="../tfeedback">Feedback</a></button>
    </div>
  </main>
  <footer>
    <div class="footer">
      <div class="socialIcons">
<a href=""><i class=" fa-brands fa-facebook"></i></a>
<a href=""><i class=" fa-brands fa-instagram"></i></a>
<a href=""><i class=" fa-brands fa-whatsapp"></i></a>
<a href=""><i class=" fa-brands fa-twitter"></i></a>
<a href=""><i class=" fa-brands fa-google-plus"></i></a>
<a href=""><i class=" fa-brands fa-youtube"></i></a>
    </div>
    <div class="footerBottom">
      <p>copyright &copy;2024 Designed by <span class="desingner">Harshini</span></p>
      </div>
    </div>
  </footer>
</body>
</html>
